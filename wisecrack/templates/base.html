<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisecrack</title>


    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'home' %}">Wisecrack</a>
            <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" 
                        aria-current="page" href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                        href="{% url 'user_sub_list' %}">
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                        href="{% url 'account_logout' %}">
                            Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                        href="{% url 'account_login' %}">
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                        href="{% url 'account_signup' %}">
                            Register
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}

                <div 
                class="alert {{ message.tags }} alert-dismissible fade show" 
                id="msg" role="alert">
                    {{ message | safe}}
                    <button type="button" class="btn-close" 
                    data-bs-dismiss="alert" aria-label="" close></button>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Page Content-->
    <div class="container px-4 px-lg-5">
        {% block content %}

        {% endblock content %}
    </div>

    <!-- Footer-->
    <div id="reveal-content-footer"></div>
    <footer id="sticky-footer" 
    class="flex-shrink-0 py-4 bg-dark text-white-50 fixed-bottom">
        <div class="container text-center">
            <p class="m-0 text-center text-white">
                Copyright &copy; HowdieDudie 2022
            </p>
        </div>
    </footer>
    <!-- Timeout for alerts JS -->
    <script>
        setTimeout(function () {
            let messages = document.getElementById("msg");
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 3000);
    </script>
    <!-- Bootstrap core JS-->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
