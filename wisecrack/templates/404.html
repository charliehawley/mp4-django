{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisecrack</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/06daf2dfea.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-drop-container">
        <div class="container px-4 nav-drop-element">
            <a class="navbar-brand logo" href="{% url 'home' %}">
                <i class="fa-solid fa-angle-left"></i>
                Back
            </a>
        </div>
    </nav>

    <!-- Messages -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}

                <div 
                class="alert {{ message.tags }} alert-dismissible fade show" 
                id="msg" role="alert">
                    {{ message | safe}}
                    <button type="button" class="btn-close" 
                    data-bs-dismiss="alert" aria-label="" close></button>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Page Content-->
    <div class="container ">
        <div class="row">
            <div class="col-lg-3 col-sm-1">
            </div>
            <div class="col-lg-6 col-sm-10 card" id="abs">
                <img src="https://i.imgur.com/JEpjSqW.png" alt="dog on a countertop">
                <h1>You're not supposed to be here.</h1>
                <p>Are you logged in?</p>
            </div>
            <div class="col-lg-3 col-sm-1">
            </div>
        </div>
    </div>

    <!-- Timeout for alerts JS -->
    <script>
        setTimeout(function () {
            let messages = document.getElementById("msg");
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 3000);
    </script>
    <!-- Bootstrap core JS-->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
